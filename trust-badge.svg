<svg
  width="100"
  height="100"
  viewBox="0 0 36 36"
  xmlns="http://www.w3.org/2000/svg"
>
  <style>
    .badge-bg {
      fill: rgba(0, 200, 83, 0.15); /* bright green background */
    }

    .icon {
      fill: none;
      stroke: #00c853; /* bright green icon */
      stroke-width: 1.8;
    }
  </style>

  <!-- Badge background -->
  <rect x="1" y="1" width="34" height="34" rx="18" class="badge-bg"/>

  <!-- Shield + lock icon -->
  <g transform="translate(10 8)" class="icon">
    <!-- Shield -->
    <path d="M8 0 L16 3 V10 C16 14 12 17 8 19 C4 17 0 14 0 10 V3 Z"/>
    <!-- Lock body -->
    <rect x="5" y="8" width="6" height="5" rx="1"/>
    <!-- Lock shackle -->
    <path d="M6.5 8 V6.5 C6.5 5 9.5 5 9.5 6.5 V8"/>
  </g>
</svg>
